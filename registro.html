<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - DinoServicios</title>
    <link rel="stylesheet" href="./estilo/registro.css">
    <link rel="icon" href="./imagenes/logo1.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="./imagenes/logo.png" alt="Logo de DinoServicios">
            </a>
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="#">Ve nuestro trabajo</a>
            <a href="./registro.html">Regístrate</a>
            <a href="./iniciar.html">Iniciar</a>
        </nav>
    </header>
    <main class="main-register">
        <div class="register-container">
            <h1>Regístrate</h1>
            <form id="registerForm" action="register.php" method="POST">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="nombre_usuario">Nombre de usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit" class="button">Registrarse</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
