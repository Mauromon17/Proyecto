<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Servicio - DinoServicios</title>
    <link rel="stylesheet" href="./estilo/formulario.css">
    <link rel="icon" href="./imagenes/logo1.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./imagenes/logo.png" alt="Logo de DinoServicios">
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="#">Ve nuestro trabajo</a>
            <a href="./registro.html">Regístrate</a>
            <a href="./iniciar.html">Iniciar</a>
        </nav>
    </header>
    <div class="container">
        <img src="./imagenes/control-de-plagas.png" alt="Servicio" class="service-image">
        <h2>Datos para el servicio</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre Completo *</label>
                <input type="text" id="name" name="name" placeholder="Nombre(s) Apellidos" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono *</label>
                <div class="phone-input">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" width="30">
                    <input type="tel" id="phone" name="phone" placeholder="(+1) 555-555555" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección *</label>
                <input type="text" id="address" name="address" placeholder="Calle, No. int, No. Ext" required>
            </div>
            <div class="form-group">
                <label for="details">Detalles</label>
                <textarea id="details" name="details" placeholder="Descripción del lugar"></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
