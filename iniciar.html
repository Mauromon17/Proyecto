<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DinoServicios</title>
    <link rel="stylesheet" href="./estilo/iniciar.css">
    <link rel="icon" href="./imagenes/logo1.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="./imagenes/logo.png" alt="Logo de DinoServicios">
            </a>
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="#">Ve nuestro trabajo</a>
            <a href="./registro.html">Regístrate</a>
            <a href="./iniciar.html">Iniciar</a>
        </nav>
    </header>
    <main class="main-login">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" action="iniciar.php" method="POST">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="cliente">Cliente</option>
                    <option value="trabajador">Trabajador</option>
                </select>
                <button type="submit" class="button">Iniciar Sesión</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
